language: c

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "bignaux/ToxSuite"
      description: "Build submitted via Travis CI"
    notification_email: ronan@aimao.org
    build_command_prepend: "qmake -config suit"
    build_command:   "make -j 4"
    branch_pattern: master

addons:
  apt:
    sources:
    - ubuntu-sdk-team
#    - libsodium
    packages:
    - qt5-default
    - autotools-dev
    - automake
    - pkg-config
    - libopus-dev
    - libvpx-dev
    - libpopt-dev
    - libsndfile1-dev
# missing :
#   - libsodium-dev
#    - libtoxcore-dev
#    - libtoxav-dev

before_script:
  - if [ "$TRAVIS_OS_NAME" = "linux"   ]; then sh ./scripts/linux-before.sh;   fi
  
script:
  - if [ "$TRAVIS_OS_NAME" = "linux"   ]; then export PKG_CONFIG_PATH="$(pwd)/TRAVIS_PREFIX/lib/pkgconfig:$PKG_CONFIG_PATH"; fi
  - echo $PKG_CONFIG_PATH
  - qmake -v
  - qmake -config suit
  - make
  - make distclean
  - qmake -config toxdatatool
  - make
  - make distclean

notifications:
  email: false
